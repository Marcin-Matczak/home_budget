<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <script defer src="./src/js/script.js"></script>
    <title>Home Budget</title>
  </head>
  <body>
    <nav>
      <h1 class="welcome">Please Log In</h1>
      <div>
        <form class="login">
          <input type="text" placeholder="user" class="login__user" />
          <input
            type="password"
            placeholder="PIN"
            maxlength="4"
            class="login__password"
          />
          <button class="btn btn--log">
            Log <span class="LoginBtnType">In</span>
          </button>
        </form>
      </div>
    </nav>
    <main class="user-panel">
      <!-- visibility-->
      <header>
        <div>
          <p>Current balance</p>
          <p>As of <span class="date">28.03.2023</span></p>
        </div>
        <p class="balance">2000€</p>
      </header>
      <aside class="movements"></aside>
      <section class="transfer">
        <h2>Internal Money Transfer</h2>
        <div class="form">
          <form class="form">
            <input type="text" />
            <label>Transfer to</label>
            <input type="number" />
            <label>Amount</label>
            <button class="btn btn-send btn-form">Send</button>
          </form>
        </div>
      </section>
      <section class="request">
        <h2>Deposit the money</h2>
        <div class="form">
          <form class="form">
            <input type="text" />
            <label>Amount</label>
            <button class="btn btn-send btn-form">Send</button>
          </form>
        </div>
      </section>
      <section class="close">
        <h2>Close account</h2>
        <form class="form">
          <input type="text" />
          <label>User</label>
          <input type="password" maxlength="4" />
          <label>PIN</label>
          <button class="btn btn-close btn-form">Close</button>
        </form>
      </section>
      <footer>
        <div>
          <p>In</p>
          <p>300€</p>
        </div>
        <div>
          <p>Out</p>
          <p>100€</p>
        </div>
      </footer>
    </main>
  </body>
</html>
